<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <meta>
    <title></title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar__brand">
          <img src="photo/logo.png" alt="logo" class="navbar__logo">
        </div>
        <div class="navbar__nav__items">
          <button class="nav__item">Order Food</button>
        </div>
      </nav>
    </header>
    <main class="container">
      <section class="hero__container">
        <div class="hero__image__conatiner">
          <img src="photo/hero.jpg" alt="hero image" class="hero__foreground__image">
            <img src="photo/heroShape.svg" alt="hero back image" class="hero__background__image">
          </div>
      <div class="hero__description">
        <h1 class="hero__text">
          Order food from favourite restaurants near you.
        </h1>
        <button class="button__primary">Order Now</button>
      </div>
      </section>
      <section class="explore__menu__container">
       <h1 class="explore__menu__text " >Explore Our Menu </h1>
       <div class="explore__menu__lists">
         <!--Burger-->
         <div class="food__cart">
           <div class="food__cart__image__container">
             <img src="photo/burger.jpg" alt="burger image" class="food__image">
           </div>
           <div class="food__cart__description">
             <div class="food__cart__text">
               <h3 class="Food__title">Burgers</h3>
               <p class="Food__details">Burger King, Mcdonalds, Burger Place <span style="color:#FF0060;">+3</span></p>
             </div>
           </div>
         </div>

         <!--Pizza-->
         <div class="food__cart"  id="pizza__photo">
           <div class="food__cart__image__container">
             <img src="photo/pizza.jpg" alt="pizza image" class="food__image">
           </div>
           <div class="food__cart__description">
             <div class="food__cart__text">
               <h3 class="Food__title">Pizza</h3>
               <p class="Food__details">Pizza Hut, Domino's Pizza <span style="color:#FF0060;">+3</span></p>
             </div>
           </div>
         </div>

         <!--Icecream-->
         <div class="food__cart" id="icecream__photo">
           <div class="food__cart__image__container">
             <img src="photo/iceCream.jpg" alt="iceCream image" class="food__image">
           </div>
           <div class="food__cart__description">
             <div class="food__cart__text">
               <h3 class="Food__title">IceCream</h3>
               <p class="Food__details">Baskin Robins, Ibaco <span style="color:#FF0060;">+3</span></p>
             </div>
           </div>
         </div>
       </div>
       <button class="view__button">View More</button>
</section>

<section class="restaurant__list__container">
      <h4 class="restaurant__tiltle">Order From 100s of restaurants</h4>
      <div class="restaurant__list__image__container">
        <div class="restaurant__list__image__first__row__container">
          <img src="photo/restaurant1.jpg" alt="restaurant1" class="restaurant1__image">
          <img src="photo/restaurant2.jpg" alt="restaurant2" class="restaurant2__image">

        </div>
        <div class="restaurant__list__image__second__row__container">
          <img src="photo/restaurant3.jpg" alt="restaurant3" class="restaurant3__image">
          <img src="photo/restaurant4.jpg" alt="restaurant4" class="restaurant4__image">

        </div>
      </div>
</section>

<section class="email__subscribe__container">
  <h1 class="email__title">Stay Updated</h1>
  <div class="email__subscriber__email">
    <button class="email__button">Enter your email address</button>
    <button class="update__button">Get Updates</button>
  </div>
</section>
    </main>

  </body>
</html>
